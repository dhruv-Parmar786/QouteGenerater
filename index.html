<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Qoute Generator</title>
</head>

<body>

    <div class="qoute-box">
        <h2>Qoute of the day</h2>
        <blockquote id="qoute">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQoute(apiUrl)">New Qoute</button>
            <button onclick="tweet()"> <img src="./imgages/tweeter.jpg">Tweet</button>
        </div>
    </div>


    <!-- <script src="./script.js"></script> -->
    <script>
        const apiUrl = "https://api.quotable.io/random";
        const qoute = document.getElementById("qoute");
        const author = document.getElementById("author");

        async function getQoute(url) {
            const response = await fetch(url)
            let data = await response.json();

            qoute.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getQoute(apiUrl);

        function tweet() {
            window.open("https://twitter.com/intent/tweet?text=" + qoute.innerHTML + " --By " + author.innerHTML, "Tweet Window", "width=600, height=300");
        }

    </script>
</body>

</html>
